<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
    </header>
    <main class="content">
      
      <section class="profile page__section" id="">
        <div class="profile__image">
          <button type="button" class="profile__avatar-button" aria-label="Редактировать аватар"></button>
          <span class="avatar__mask"></span>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">&nbsp;</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">&nbsp;</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
      </section>
      <section class="places page__section">
        <div class="places__spinner"><i></i></div>
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_type_avatar popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Обновить аватар"></button>
        <h3 class="popup__title">Обновить аватар</h3>

        <form class="popup__form" name="avatar">
          <div class="popup__wrapper">
            <input type="url" name="link" class="popup__input popup__input_type_url" id="avatar-url-input"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error avatar-url-input-error"></span>
          </div>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть окно редактирования профиля"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="popup__form" name="edit-profile" novalidate>
          <div class="popup__wrapper">
            <input type="text" name="name" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя"
              required minlength="2" maxlength="40" pattern="^[а-яёА-ЯЁa-zA-Z\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__wrapper">
            <input type="text" name="description" class="popup__input popup__input_type_description"
              id="description-input" placeholder="Занятие" required minlength="2" maxlength="200"
              pattern="^[а-яёА-ЯЁa-zA-Z\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__error description-input-error"></span>
          </div>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup popup_type_new-card popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть окно добавления карточки"></button>
        <h3 class="popup__title">Новое место</h3>

        <form class="popup__form" name="new-place">
          <div class="popup__wrapper">
            <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id="card-name-input"
              placeholder="Название" required minlength="2" maxlength="30" pattern="^[а-яёА-ЯЁa-zA-Z\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__error card-name-input-error"></span>
          </div>

          <div class="popup__wrapper">
            <input type="url" name="link" class="popup__input popup__input_type_url" id="card-url-input"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error card-url-input-error"></span>
          </div>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup popup_type_delete-card popup_is-animated">
      <div class="popup__content">
        <form class="popup__form popup__form_delete_card" name="delete-card">
          <button type="button" class="popup__close" aria-label="Закрыть окно удаления карточки"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="button popup__button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image popup_is-animated">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close" aria-label="Закрыть окно просмотра карточки"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="places__item card" id="" data-card-id="">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
